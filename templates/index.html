<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy - Best Gold Deals in Bengaluru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --tier1: #90EE90;
            --tier2: #87CEEB;
            --tier3: #DDA0DD;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gold-rate-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .gold-rate-banner h2 {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .tier-section {
            margin: 30px 0;
        }
        
        .tier-header {
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .tier1-header { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .tier2-header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .tier3-header { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: var(--dark-gold);
            font-weight: bold;
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading-spinner.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-gem"></i> Goldy
                </a>
                <button class="btn btn-refresh ms-auto" onclick="refreshProducts()">
                    <i class="fas fa-sync-alt"></i> Refresh Deals
                </button>
            </div>
        </nav>
        
        <div class="gold-rate-banner">
            <p class="mb-0"><i class="fas fa-map-marker-alt"></i> Live 24K Gold Rate - Bengaluru</p>
            <h2>â‚¹<span id="goldRate">12,246.00</span>/gram</h2>
            <small id="lastUpdate">Last updated: Never</small>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Finding the best gold deals for you...</p>
        </div>
        
        <!-- Tier 1 -->
        <div class="tier-section" id="tier1Section">
            <div class="tier-header tier1-header">
                <i class="fas fa-trophy"></i> Tier 1: Premium Deals (0.1% - 5% below market)
            </div>
            <div id="tier1Products"></div>
        </div>
        
        <!-- Tier 2 -->
        <div class="tier-section" id="tier2Section">
            <div class="tier-header tier2-header">
                <i class="fas fa-star"></i> Tier 2: Great Deals (5.1% - 10% below market)
            </div>
            <div id="tier2Products"></div>
        </div>
        
        <!-- Tier 3 -->
        <div class="tier-section" id="tier3Section">
            <div class="tier-header tier3-header">
                <i class="fas fa-fire"></i> Tier 3: Amazing Deals (>10% below market)
            </div>
            <div id="tier3Products"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 2
            }).format(amount);
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('en-IN');
        }
        
        function renderProducts(tier, products) {
            const container = document.getElementById(`tier${tier}Products`);
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No products found in this tier yet. Click refresh to search!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-title">${product.title || 'Gold Product'}</div>
                    <div class="product-price">${product.price || 'Price not available'}</div>
                    <a href="${product.url}" target="_blank" class="btn btn-sm btn-outline-warning mt-2">
                        <i class="fas fa-external-link-alt"></i> View Product
                    </a>
                </div>
            `).join('');
        }
        
        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    // Update gold rate
                    document.getElementById('goldRate').textContent = 
                        new Intl.NumberFormat('en-IN', { minimumFractionDigits: 2 }).format(data.gold_rate);
                    
                    // Update last update time
                    document.getElementById('lastUpdate').textContent = 
                        'Last updated: ' + formatDate(data.last_update);
                    
                    // Render products
                    renderProducts(1, data.tiers.tier1);
                    renderProducts(2, data.tiers.tier2);
                    renderProducts(3, data.tiers.tier3);
                    
                    // Hide loading spinner
                    document.getElementById('loadingSpinner').classList.remove('active');
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('loadingSpinner').classList.remove('active');
                });
        }
        
        function refreshProducts() {
            document.getElementById('loadingSpinner').classList.add('active');
            
            fetch('/api/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        // Poll for updates every 5 seconds
                        const pollInterval = setInterval(() => {
                            fetch('/api/products')
                                .then(response => response.json())
                                .then(productData => {
                                    if (!productData.is_updating) {
                                        clearInterval(pollInterval);
                                        loadProducts();
                                    }
                                });
                        }, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error refreshing products:', error);
                    document.getElementById('loadingSpinner').classList.remove('active');
                });
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
        
        // Auto-refresh every 5 minutes
        setInterval(loadProducts, 300000);
    </script>
</body>
</html>
