<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy - Best Gold Deals in Bengaluru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-dark: #FFA500;
            --gold-light: #FFECB3;
            --white: #FFFFFF;
            --charcoal: #2C3E50;
            --teal: #16A085;
            --coral: #FF6B6B;
            --purple: #9B59B6;
        }
        
        body {
            background: linear-gradient(135deg, var(--white) 0%, var(--gold-light) 50%, #FFF8E1 100%);
            min-height: 100vh;
            padding-bottom: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%) !important;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            color: var(--white) !important;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .navbar-brand i {
            color: var(--white);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .gold-rate-banner {
            background: linear-gradient(135deg, var(--white) 0%, var(--gold-light) 100%);
            border: 4px solid var(--gold-primary);
            color: var(--charcoal);
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
            text-align: center;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .gold-rate-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .gold-rate-banner h2 {
            font-size: 3rem;
            margin: 10px 0;
            font-weight: 900;
            color: var(--gold-dark);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        
        .gold-rate-banner p {
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .tier-section {
            margin: 40px 0;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tier-header {
            padding: 20px;
            border-radius: 15px 15px 0 0;
            color: var(--white);
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .tier-header i {
            font-size: 1.8rem;
        }
        
        .tier1-header { 
            background: linear-gradient(135deg, var(--teal) 0%, #1ABC9C 100%);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.4);
        }
        
        .tier2-header { 
            background: linear-gradient(135deg, #3498DB 0%, #5DADE2 100%);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .tier3-header { 
            background: linear-gradient(135deg, var(--purple) 0%, #AF7AC5 100%);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
        
        .product-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid var(--gold-primary);
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
            border-left-color: var(--gold-dark);
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--charcoal);
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.8rem;
            color: var(--gold-dark);
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, var(--white) 0%, var(--gold-light) 100%);
            border: 3px solid var(--gold-primary);
            color: var(--charcoal);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-refresh:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-primary) 100%);
            color: var(--white);
        }
        
        .btn-product {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            color: var(--white);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-product:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
            color: var(--white);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        
        .loading-spinner.active {
            display: block;
        }
        
        .spinner-border {
            width: 4rem;
            height: 4rem;
            border-width: 0.5rem;
            color: var(--gold-primary) !important;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--charcoal);
            background: var(--white);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .empty-state i {
            font-size: 5rem;
            color: var(--gold-primary);
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .badge-update {
            background: var(--coral);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* Decorative elements */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold-primary);
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-gem"></i> GOLDY
                </a>
                <button class="btn btn-refresh ms-auto" onclick="refreshProducts()">
                    <i class="fas fa-sync-alt"></i> Refresh Deals
                </button>
            </div>
        </nav>
        
        <div class="gold-rate-banner">
            <p class="mb-2"><i class="fas fa-map-marker-alt"></i> Live 24K Gold Rate - Bengaluru</p>
            <h2>â‚¹<span id="goldRate">12,246.00</span>/gram</h2>
            <small id="lastUpdate" class="badge-update">Last updated: Never</small>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-4" style="color: var(--charcoal); font-weight: 600; font-size: 1.2rem;">
                <i class="fas fa-search"></i> <span id="loadingMessage">Finding the best gold deals for you...</span>
            </p>
            <div id="searchProgress" class="mt-3" style="display: none;">
                <div class="progress" style="height: 30px; border-radius: 15px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         style="background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);"
                         role="progressbar" 
                         aria-valuenow="0" 
                         aria-valuemin="0" 
                         aria-valuemax="100" 
                         id="progressBar">
                        <span id="progressText" style="font-weight: bold;">Searching...</span>
                    </div>
                </div>
                <p class="mt-2" id="productsFoundText" style="font-weight: 600; color: var(--teal);"></p>
            </div>
        </div>
        
        <!-- Tier 1 -->
        <div class="tier-section" id="tier1Section">
            <div class="tier-header tier1-header">
                <i class="fas fa-trophy"></i>
                <span>Tier 1: Premium Deals (0.1% - 5% below market)</span>
            </div>
            <div id="tier1Products"></div>
        </div>
        
        <!-- Tier 2 -->
        <div class="tier-section" id="tier2Section">
            <div class="tier-header tier2-header">
                <i class="fas fa-star"></i>
                <span>Tier 2: Great Deals (5.1% - 10% below market)</span>
            </div>
            <div id="tier2Products"></div>
        </div>
        
        <!-- Tier 3 -->
        <div class="tier-section" id="tier3Section">
            <div class="tier-header tier3-header">
                <i class="fas fa-fire"></i>
                <span>Tier 3: Amazing Deals (>10% below market)</span>
            </div>
            <div id="tier3Products"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 2
            }).format(amount);
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('en-IN');
        }
        
        function renderProducts(tier, products) {
            const container = document.getElementById(`tier${tier}Products`);
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p style="font-size: 1.2rem; font-weight: 600;">No products found in this tier yet.</p>
                        <p style="color: #7f8c8d;">Click "Refresh Deals" to search for amazing offers!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-title">
                        <i class="fas fa-tag" style="color: var(--gold-primary);"></i>
                        ${product.title || 'Gold Product'}
                    </div>
                    <div class="product-price">
                        <i class="fas fa-rupee-sign"></i> ${product.price || 'Price not available'}
                    </div>
                    <a href="${product.url}" target="_blank" class="btn btn-product mt-3">
                        <i class="fas fa-external-link-alt"></i> View Product
                    </a>
                </div>
            `).join('');
        }
        
        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    // Update gold rate
                    document.getElementById('goldRate').textContent = 
                        new Intl.NumberFormat('en-IN', { minimumFractionDigits: 2 }).format(data.gold_rate);
                    
                    // Update last update time
                    document.getElementById('lastUpdate').textContent = 
                        'Last updated: ' + formatDate(data.last_update);
                    
                    // Render products
                    renderProducts(1, data.tiers.tier1);
                    renderProducts(2, data.tiers.tier2);
                    renderProducts(3, data.tiers.tier3);
                    
                    // Hide loading spinner
                    document.getElementById('loadingSpinner').classList.remove('active');
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('loadingSpinner').classList.remove('active');
                });
        }
        
        function refreshProducts() {
            document.getElementById('loadingSpinner').classList.add('active');
            document.getElementById('searchProgress').style.display = 'block';
            document.getElementById('loadingMessage').textContent = 'Searching for deals... This will continue until products are found!';
            
            let pollCount = 0;
            
            fetch('/api/refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        // Poll for updates every 5 seconds
                        const pollInterval = setInterval(() => {
                            pollCount++;
                            
                            fetch('/api/products')
                                .then(response => response.json())
                                .then(productData => {
                                    // Animate progress bar continuously
                                    const progress = (pollCount % 20) * 5; // Cycles from 0-100
                                    document.getElementById('progressBar').style.width = progress + '%';
                                    document.getElementById('progressBar').setAttribute('aria-valuenow', progress);
                                    document.getElementById('progressText').textContent = 
                                        `Searching continuously... (${Math.floor(pollCount * 5 / 60)}m ${(pollCount * 5) % 60}s)`;
                                    
                                    // Show products found
                                    const total = productData.products_found.tier1 + 
                                                 productData.products_found.tier2 + 
                                                 productData.products_found.tier3;
                                    
                                    if (total > 0) {
                                        document.getElementById('productsFoundText').innerHTML = 
                                            `<i class="fas fa-check-circle"></i> ðŸŽ‰ Found ${total} products! ` +
                                            `Tier 1: ${productData.products_found.tier1}, ` +
                                            `Tier 2: ${productData.products_found.tier2}, ` +
                                            `Tier 3: ${productData.products_found.tier3}`;
                                        document.getElementById('productsFoundText').style.color = 'var(--teal)';
                                    } else {
                                        document.getElementById('productsFoundText').innerHTML = 
                                            `<i class="fas fa-spinner fa-spin"></i> â³ Still searching for deals... ` +
                                            `Won't stop until we find something! (${Math.floor(pollCount * 5 / 60)}m ${(pollCount * 5) % 60}s elapsed)`;
                                        document.getElementById('productsFoundText').style.color = 'var(--gold-dark)';
                                    }
                                    
                                    // Check if search is complete (found products and stopped updating)
                                    if (!productData.is_updating && total > 0) {
                                        clearInterval(pollInterval);
                                        document.getElementById('progressBar').style.width = '100%';
                                        document.getElementById('progressText').textContent = 'Complete! Found products!';
                                        document.getElementById('loadingMessage').textContent = 
                                            `âœ… Search completed successfully after ${Math.floor(pollCount * 5 / 60)}m ${(pollCount * 5) % 60}s!`;
                                        
                                        setTimeout(() => {
                                            loadProducts();
                                            document.getElementById('searchProgress').style.display = 'none';
                                        }, 2000);
                                    }
                                })
                                .catch(error => {
                                    console.error('Error polling products:', error);
                                });
                        }, 5000);
                    } else {
                        document.getElementById('loadingMessage').textContent = 
                            'A search is already in progress... Please wait!';
                        setTimeout(() => {
                            document.getElementById('loadingSpinner').classList.remove('active');
                            document.getElementById('searchProgress').style.display = 'none';
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error refreshing products:', error);
                    document.getElementById('loadingSpinner').classList.remove('active');
                    document.getElementById('searchProgress').style.display = 'none';
                });
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
        
        // Auto-refresh every 5 minutes
        setInterval(loadProducts, 300000);
    </script>
</body>
</html>
